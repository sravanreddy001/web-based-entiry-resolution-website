<!DOCTYPE html>
<html>
  <head>
    <title>web-based-entity-resolution</title>

    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="assets/css/bootstrap-responsive.css" rel="stylesheet">
	<script src="js/jquery-1.8.3.min.js"></script>
	<script>
		$(document).ready(function(){
		  $("button").click(function(){
			  //alert("hi");
			  var data = $('textarea#entities').val();
		    $.post("MainServlet",data,function(responseTxt,statusTxt,xhr){

		        $("textarea#result").val(responseTxt);

		        alert("Error: "+xhr.status+": "+xhr.statusText);
		    });
		  });
		});
	</script>
  </head>
  <body>
    <div class="container-fluid">
	<h1 align="center">web-based-entity-resolution</h1>

	  <div class="row-fluid">		
		<div class="span3 offset1">
			<p class="lead"> Entities </p>
			<textarea id="entities" rows="20" class="span12"></textarea>
		  <!-- Sidebar content -->
		</div>
		
		<div class="span2">
			<p class="lead">  </p>
			<p> Add the entity records that must be classified according to the algorithm</p>

		</div>
		
		<div class="span5">
		  <!--Body content-->

		</div>
	  </div>
	</div>

</html>
