<!DOCTYPE html>
<html>
  <head>
    <title>web-based-entity-resolution</title>
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="css/bootstrap-responsive.css" rel="stylesheet">
	<script src="js/jquery-1.8.3.min.js"></script>
	<script>
		$(document).ready(function(){
		  $("button").click(function(){
			//alert("hi");
			var data = $('textarea#entities').val();
		    $.post("MainServlet", {entities : data},function(responseTxt,statusTxt,xhr){
		    	if(statusTxt=="success"){
		    		var data = jQuery.parseJSON(responseTxt);
		    		console.log(data);
		    		var result = "";
			        for (key in data) {
			            result += key + "\n";
			            console.log(key);
			            for (subKey in data[key]) {
			                result += "        " + data[key][subKey] + "\n";  
			            }
			            result += "\n";
			        }
			        /* delete window.alert;
			        alert("hello");
			         */
		    	  $("textarea#result").val(result);
		      }
		      if(statusTxt=="error")
		        alert("Error: "+xhr.status+": "+xhr.statusText);
		    });
		  });
		});
	</script>
  </head>
  <body>
    <div class="container-fluid">
	<h1 align="center">web-based-entity-resolution</h1>
	<h6 align="center"> Master's Project by &lt;sravanku, svijayar, ashokvar&gt; Mentor: Jan Chomicki</h6>
	  <div class="row-fluid">		
		<div class="span3 offset1">
			<p class="lead"> Entities </p>
			<textarea id="entities" rows="20" class="span12" wrap="off"></textarea>
		  <!-- Sidebar content -->
		</div>
		
		<div class="span2">
			<p class="lead">  </p>
			<p> Add the entity records that must be classified according to the algorithm</p>
		  <!--Center content-->
		  <br/>
		  <button class="btn btn-large btn-primary" type="button">Process Entities</button>
		  <br/><br/>
		  <p> Once the entities are given, the distance between the nodes are calculated and th</p>
		</div>
		
		<div class="span5">
		  <!--Body content-->
		  <p class="lead"> Clusters </p>
		  <textarea id="result" rows="20" class="span12" wrap="off"></textarea>
		</div>
	  </div>
	</div>
    <!-- Added at the end, to load the page faster. -->
	<script src="http://code.jquery.com/jquery-latest.js"></script>
    <script src="js/bootstrap.min.js"></script>
</html>
